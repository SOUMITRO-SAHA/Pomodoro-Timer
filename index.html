<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link of font Awesome -->
  <script src="https://kit.fontawesome.com/1e79b19169.js" crossorigin="anonymous"></script>
  <!-- ######### Bootstrap Css ######### -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ######### Style Sheet ########### -->
  <link rel="stylesheet" href="style.css" />
  <title>PomoDoro Timer App</title>
</head>

<body class="body" onload="template()">
  <div class="container">
    <!-- Heading -->
    <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
    <!-- Main Timer -->
    <div class="container timer">
      <div class="row">
        <div class="col-5">
          <h4 id="minutes"></h4>
        </div>
        <div class="col-2">
          <h4>:</h4>
        </div>
        <div class="col-5">
          <h4 id="seconds"></h4>
        </div>
      </div>
    </div>
    <div class="">
      <h3 id="done" class="test-center my-5"></h3>
    </div>


    <!-- ######### Start and Reset Button ######### -->
    <div class="container d-flex justify-content-center align-items-center my-5">
      <button type="button" onclick="Start()" class="btn">
        <i class="fas fa-play fa-2x"></i>
      </button>
      <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>
  </div>


  <!-- ############## JavaScript #################### -->
  <!-- ###### Google jQuery CDN ######## -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- ####### Microsoft jQuery CDN ###### -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
  <!-- ########## Javascript Bootstrap ########## -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
  <!-- ########## My JS ############### -->
  <script src="main.js"></script>
</body>

</html>
