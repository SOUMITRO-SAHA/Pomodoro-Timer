<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ***************JavaScript***************** -->
    <!-- ****************My JS************** -->
    <script src="main.js"></script>
    <!-- ********** Javascript,Jquery******** -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
    <!-- **********Style Sheet*************** -->
    <link rel="stylesheet" href="style.css" />
    <!-- ****************Fontawesome Css -->
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.css" />
    <!-- *************Bootstrap Css****************** -->
    <link
      rel="stylesheet"
      href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css"
    />

    <title>PomoDoro Clock App</title>
  </head>
  <body class="body" onload="template()">
    <div class="container">
      <!-- Heading -->
      <h1 class="text-center my-5 heading">Pomodoro App</h1>
      <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
      <div class="">
        <h3 id="done" class="test-center my-5"></h3>
      </div>
      <!-- *********************Start and Reset Button************** -->
      <div
        class="container d-flex justify-content-center align-items-center my-5"
      >
        <button type="button" onclick="Start()" class="btn">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
  </body>
</html>
